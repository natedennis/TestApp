<!DOCTYPE html>
<html lang="en">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<h:panelGroup id="membersPanel" layout="block">
		<h:outputScript target="head" name="showMessage.js" library="js" />
		<rich:dataTable var="_member" value="#{members}"
			rendered="#{not empty members}" style="width : 100%">
			<rich:column>
				<a4j:commandLink styleClass="no-decor" render="@form"
					execute="@this" oncomplete="location.hash='detail-page'">
               View
               <f:setPropertyActionListener
						target="#{memberController.member}" value="#{_member}" />
				</a4j:commandLink>
			</rich:column>
			<rich:column>
				<f:facet name="header">Id</f:facet>
            #{_member.id}
         </rich:column>
			<rich:column>
				<f:facet name="header">Name</f:facet>
            #{_member.firstName}
         </rich:column>

		
		</rich:dataTable>
	</h:panelGroup>
	<div id="newMemberMessages" class="update" />

	<a4j:push address="pushCdi"
		ondataavailable="showMessage(event.rf.data)">
		<a4j:ajax event="dataavailable" render="mobileForm:membersPanel" />
	</a4j:push>

</ui:composition>

</html>
